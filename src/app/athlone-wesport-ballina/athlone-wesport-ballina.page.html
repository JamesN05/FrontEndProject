<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>AthloneWestportBallina</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">AthloneWesportBallina</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ul>
      <button (click)="goToHome()" [routerLink]="['/home']" routerDirection="forward">Back to home</button>
    </ul>
  </div>

  <div id="main_contents">
    <ul>
      <button (click)="openBrowser()">Open Browser</button>
    </ul>
  </div>
</ion-content>
